<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fefefe;
      text-align: center;
    }

    .error-container {
      animation: fadeIn 1s ease;
    }

    .error-code {
      font-size: 5em;
      font-weight: bold;
      color: #ff4e4e;
      animation: popIn 0.8s ease;
    }
    .error-message {
      font-size: 1.5em;
      margin: 0.5em 0 1.5em;
      color: #555;
    }

    a.home-link {
      text-decoration: none;
      background: #2575fc;
      color: white;
      padding: 0.7em 1.5em;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    a.home-link:hover {
      background: #1a5cd8;
    }

    @keyframes popIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
    <a href="index.html" class="home-link">Go back to Home</a>
  </div>
</body>
</html>
